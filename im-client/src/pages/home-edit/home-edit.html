<ion-header>

    <ion-navbar>
        <ion-title>{{ 'HOME_EDIT_TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form id="imgUploadForm">
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    </form>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="updateUser()">
        <div class="profile-image-wrapper" (click)="getPicture()">
            <!--<div class="profile-image-placeholder" *ngIf="!this.form.controls.photo.value">
                <ion-icon name="add"></ion-icon>
                <div>
                    {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
                </div>
            </div>-->
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.account.photo||this.form.controls.photo.value">
                <p>{{'HOME_EDIT_PHOTO_PLACEHOLDER' | translate}}</p>
            </div>
        </div>
        <ion-list>
            <ion-item>
                <ion-label floating>{{ 'HOME_EDIT_USERNAME_PLACEHOLDER' | translate }}</ion-label>
                <ion-input type="text" placeholder="{{ 'HOME_EDIT_USERNAME_PLACEHOLDER' | translate }}" [(ngModel)]="account.username" formControlName="username" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{ 'HOME_EDIT_NICKNAME_PLACEHOLDER' | translate }}</ion-label>
                <ion-input type="text" placeholder="{{ 'HOME_EDIT_NICKNAME_PLACEHOLDER' | translate }}" [(ngModel)]="account.nickname" formControlName="nickname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{ 'HOME_EDIT_SIGN_PLACEHOLDER' | translate }}</ion-label>
                <ion-input type="text" placeholder="{{ 'HOME_EDIT_SIGN_PLACEHOLDER' | translate }}" [(ngModel)]="account.sign" formControlName="sign"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{ 'HOME_EDIT_EMAIL_PLACEHOLDER' | translate }}</ion-label>
                <ion-input type="text" placeholder="{{ 'HOME_EDIT_EMAIL_PLACEHOLDER' | translate }}" [(ngModel)]="account.email" formControlName="email"></ion-input>
            </ion-item>
            <div>
                <button type="submit" ion-button block class="submit">{{ 'SUBMIT' | translate }}</button>
            </div>
        </ion-list>
    </form>
</ion-content>
