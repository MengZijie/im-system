<ion-header>
    <ion-navbar>
        <ion-title>{{friendUser.username}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="message-contant">
    <ion-list>
        <ion-card ion-item class="get-message">
            <img [src]="getImgSrc(friendUser.photo)" />
            <div class="card-content">
                hello
            </div>
        </ion-card>
        <ion-card ion-item class="get-message">
            <img [src]="getImgSrc(friendUser.photo)" />
            <div class="card-content">
                world
            </div>
        </ion-card>

        <ion-card ion-item class="send-message">
            <div>
                <img [src]="getImgSrc(hostUser.photo)" />
                <div class="card-content">
                    hello world
                </div>
            </div>
        </ion-card>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input type="text"></ion-input>
        <ion-buttons end>
            <button ion-button icon-right color="royal">Send
              <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
