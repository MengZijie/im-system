<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/perfect-scrollbar.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/register.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="page-top">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper row z-depth-3">
            <div class="col s1"><img class="head-img" src="/img/消息.png"/></div>
            <ul class="col s3">
                <li>天才小熊猫</li>
                <li>天才小熊猫</li>
            </ul>

            <ul class="right">
                <li><a href="#">Navbar Link</a></li>
            </ul>

        </div>
    </nav>
</header>
<div id="main">
    <div class="row">
        <form id="register-form" class="col s12" style="padding-top: 30px;">
            <div id="username-input-area" class="input-field col s9">
                <div class="input-error-msg"></div>
                <input id="username-input" type="text" name="username">
                <label for="username-input">用户名</label>
            </div>
            <div id="nickname-input-area" class="input-field col s9">
                <div class="input-error-msg"></div>
                <input id="nickname-input" type="text" name="nickname">
                <label for="nickname-input">昵称</label>
            </div>
            <div id="email-input-area" class="input-field col s9">
                <div class="input-error-msg"></div>
                <input id="email-input" type="text" name="email">
                <label for="email-input">电子邮箱</label>
            </div>
            <div id="password-input-area" class="input-field col s9">
                <div class="input-error-msg"></div>
                <input id="password-input" type="password" name="password">
                <label for="password-input">密码</label>
            </div>
            <div id="re-password-input-area" class="input-field col s9">
                <div class="input-error-msg"></div>
                <input id="re-password-input" type="password" class="">
                <label for="re-password-input">确认密码</label>
            </div>
            <div class="col s9">
                <button class="btn light-blue lighten-1" type="button" style="background-color: ">提交
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
